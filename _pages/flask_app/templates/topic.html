<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сабтопики</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=user.style) }}">
</head>
<body>
    <header class="container">
        <div class="header-inner">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/profile">Profile</a></li>
                        <li><a href="/contacts">Contacts</a></li>
                        <li><a href="/topics">Topics</a></li>
                    </ul>
                </nav>
            </div>
            <div class="user">
                <span>{{ user.username }}</span>
                <img src="{{ url_for('static', filename=user.avatar) }}">
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Сабтопики</h2>

        {% if user.is_authenticated %}
        <div class="add-topic">
            <form action="{{ url_for('add_topic') }}" method="post">
                <button type="submit">Добавить</button>
            </form>
        </div>
        {% endif %}

        <table class="topic-table">
            <thead>
                <tr>
                    <th>Название топика</th>
                    <th>Автор</th>
                    <th>Дата последнего обновления</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                <tr>
                    <td class="topic-title"><a href="{{ url_for('topic', topic_id=topic.id) }}">{{ topic.title }}</a></td>
                    <td>{{ topic.author }}</td>
                    <td>{{ topic.last_update }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer class="container">
        <p>Мой футер</p>
    </footer>
</body>
</html>
