<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumFusion :: Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: none;
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ForumFusion :: Авторизация</h2>
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Вход</div>
            <div class="tab" onclick="showForm('register')">Регистрация</div>
        </div>
        <div class="form-container" id="login-form">
            <form action="/auth/log" method="post">
                <div class="form-group">
                    <label for="tag">Тег пользователя</label>
                    <input type="text" id="tag" name="tag" placeholder="usertag" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
        <div class="form-container" id="register-form" style="display: none;">
            <form action="/auth/reg" method="post">
                <div class="form-group">
                    <label for="username">Имя, Фамилия</label>
                    <input type="text" id="username" name="username" placeholder="Жан Газакбаев" required>
                </div>
                <div class="form-group">
                    <label for="tag">Тег</label>
                    <input type="text" id="tag" name="tag" placeholder="jan4ik" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" placeholder="my@mipt.ru" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="12345678" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script>
        function showForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.tab[onclick="showForm(\'' + form + '\')"]').classList.add('active');
        }
    </script>
</body>
</html>
